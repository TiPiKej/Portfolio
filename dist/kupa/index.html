<p>
	Treść bata:
</p>
<textarea style="width:400px; height:200px;">
@echo off
set loopcount=2
set adres=wp.pl
:loop
	start "cmd.exe" ping %adres% -t
	set /a loopcount=loopcount-1
	if %loopcount%==0 goto exitloop
	goto loop
:exitloop
</textarea>
