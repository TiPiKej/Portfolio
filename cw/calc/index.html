<!DOCTYPE html>
<html lang="pl-PL">
<head>
	<meta charset="UTF-8">
	<title>Calc</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	
	<div class="calc">
		<input class="number_box" type="tel">

		<div class="buttons_wrapper">
			<button class="calc_button calc_cancel">C</button>
			<button class="calc_button calc_divide">/</button>
			<button class="calc_button calc_seven">7</button>
			<button class="calc_button calc_eight">8</button>
			<button class="calc_button calc_nine">9</button>
			<button class="calc_button calc_x">x</button>
			<button class="calc_button calc_four">4</button>
			<button class="calc_button calc_five">5</button>
			<button class="calc_button calc_six">6</button>
			<button class="calc_button calc_minus">-</button>
			<button class="calc_button calc_one">1</button>
			<button class="calc_button calc_two">2</button>
			<button class="calc_button calc_three">3</button>
			<button class="calc_button calc_plus">+</button>
			<button class="calc_button calc_zero">0</button>
			<button class="calc_button calc_equal">=</button>
		</div>
	</div>
	
	
	<script type="text/javascript" src="../../js/lab.js"></script>
	<script async type="text/javascript" src="settings.js"></script>
</body>
</html>
