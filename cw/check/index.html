<!DOCTYPE html>
<html lang="pl-PL">
<head>
	<meta charset="utf-8">
	<title>Checkbox</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div id="background_checkbox">
		<label class="check" for="yoda">
			<input type="checkbox" id="yoda" name="yoda">
			<div class="handle">
				<div class="yoda"></div>
			</div>
		</label>
		
		<label class="check" for="vader">
			<input type="checkbox" id="vader" name="vader">
			<div class="handle">
				<div class="vader"></div>
			</div>
		</label>

		<label class="check" for="windu">
			<input type="checkbox" id="windu" name="windu">
			<div class="handle">
				<div class="windu"></div>
			</div>
		</label>
	</div>
	
	<script type="text/javascript" src="../../js/lab.js"></script>
	<script async type="text/javascript" src="settings.js"></script>

</body>
</html>
