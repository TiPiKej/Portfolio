<!DOCTYPE html>
<html lang="pl-PL">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Timer</title>


	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
	<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css'>
	<link rel='stylesheet prefetch' href='https://use.fontawesome.com/releases/v5.0.6/css/all.css'>

	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	

<section id="app" class="hero is-fullheight is-bold">
	<div class="hero-body">
		<div class="container has-text-centered">
		  
		  <h2 class="title">Rozpocznij odliczanie!!</h2>
		  
		    <!--  THE TIMER NUMBERS  -->
		  <div id="timer">
		    <span id="minutes">25</span>
		    <span id="middle">:</span>
		    <span id="seconds">00</span>
		  </div>

		  <!--  THE BUTTONS  -->
		  <div id="buttons">
		    
		    <!--  START BUTTON    -->
		    <button 
		      id="start" 
		      class="button is-dark is-large"> 
		        <i class="far fa-play-circle"></i>
		    </button>
		    
		    <!--   PAUSE BUTTON   -->
		    <button 
		      id="stop" 
		      class="button is-dark is-large"> 
		        <i class="far fa-pause-circle"></i>
		    </button>
		    
		    <!--  RESET BUTTON   -->
		    <button 
		      id="reset" 
		      class="button is-dark is-large"> 
		        <i class="fas fa-undo"></i>
		    </button>
		  </div>
		  
		</div>
	</div>
</section>


	<script type="text/javascript" src="../../../js/lab.js"></script>
	<script async type="text/javascript" src="settings.js"></script>

</body>
</html>
